<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All time entries</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-body">
                <div class="row">
                    <h2>All issues</h2>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Project</th>
                                <th>User</th>
                                <th>Activity</th>
                                <th>Hours</th>
                                <th>Comment</th>
                                <th>Spent on</th>
                                <th>Updated on</th>
                            </tr>
                            </thead>
                            <!--/*@thymesVar id="timeEntries" type="redmine.rest.api.model.redmineData.TimeEntryData"*/-->
                            <tr th:each="entry : ${timeEntries.getTime_entries()}">
                                <!--/*@thymesVar id="entry" type="redmine.rest.api.model.TimeEntry"*/-->
                                <td th:text="${entry.project.name}">Project name</td>
                                <td th:text="${entry.user.firstname}">User name</td>
                                <td th:text="${entry.activity.name}">Activity name</td>
                                <td th:text="${entry.hours}">Hours</td>
                                <td th:text="${entry.comments}">Comment</td>
                                <td th:text="${entry.spent_on}">Spent on</td>
                                <td th:text="${entry.updated_on}">Updated on</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
